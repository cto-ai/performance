version: "1"
commands:
  - name: performance:0.2.7
    description: Performance analyzes web apps and web pages, collecting modern performance metrics and insights on developer best practices.
    remote: true
    public: true
    sourceCodeURL: "https://github.com/cto-ai/performance"
